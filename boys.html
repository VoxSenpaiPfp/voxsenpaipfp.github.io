<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boys Section - VoxSenpai.pfp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #87CEEB;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .nav a {
            padding: 10px 20px;
            background: #4682B4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 90%;
        }
        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
    </div>
    <h1>Boys Anime PFPs</h1>
    <div class="gallery" id="boysGallery"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const gallery = document.getElementById("boysGallery");
            const albumHash = "GDWNGaM"; // Your Imgur album hash
            const clientId = "0fe08a61aed1730"; // Your Imgur client ID
            
            try {
                const response = await fetch(`https://api.imgur.com/3/album/${albumHash}/images`, {
                    headers: { Authorization: `Client-ID ${clientId}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    data.data.forEach(image => {
                        const img = document.createElement("img");
                        img.src = image.link;
                        img.alt = "Anime Boy PFP";
                        img.loading = "lazy";
                        img.addEventListener("click", () => {
                            const link = document.createElement("a");
                            link.href = image.link;
                            link.download = "Anime_Boy_PFP.jpg";
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        });
                        gallery.appendChild(img);
                    });
                } else {
                    console.error("Failed to fetch images from Imgur");
                }
            } catch (error) {
                console.error("Error fetching Imgur images:", error);
            }
        });
    </script>
</body>
</html>
